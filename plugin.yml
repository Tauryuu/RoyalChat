name: RoyalChat
main: tk.royalcraf.royalchat.RoyalChat
version: 0.0.5
softdepend: [Vault]
author: jkcclemens

commands:
  rchat:
    description: Display version number.
    usage: /<command>
    
  me:
    description: Allows you to emote.
    usage: /<command> <status>
    
  rclear:
    description: Clears the chat screen.
    aliases: [clear, clearscreen, cls]
    usage: /<command>
    
permissions:
  rchat.*:
    description: Allows access to all RoyalChat commands
    children:
      rchat.rchat: true
      rchat.me: true
      rchat.clear: true
  rchat.rchat:
    description: Allows you to reload RoyalChat
    default: op
  rchat.me:
    description: Allows you to emote.
    default: op
  rchat.clear:
    description: Allows you to clear the chat screen.
    default: op
    